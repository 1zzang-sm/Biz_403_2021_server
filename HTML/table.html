<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: green;
            color:white;
            font-weight:bold;

            padding: 30px; /* 내부의 여백*/
            margin:0px; /* 주변의 여백*/

            text-align: center;
        }
        table{
            /* 
            table tag 전체 폭(Width)를 보이는 화면의 70% 만큼 크기로 설정하라. 
            
            크기를 px로 지정하면 화면의 크기에 관계없이 항상 일정 크기를 갖게 된다.
            (반응형 Web에선 절대 고정값을 사용하지 않는다.)
            반응형 웹을 준비한다면 width를 %로 지정한다.
            */
            width:80%;
            /* 
            margin, padding
            값을 1개만 설정 : top, right, bottom, left 가 같은 값
            값을 2개 설정 : top-bottom, right-left가 같은 값 (일종의 트릭)
                margin을 설정할때 값 auto 로 지정하면 box가 화면 중앙에 위치하게 된다.
            
            값을 4개 설정 : top, right, bottom, left 순서로 지정
            margin-top : 5px;
            margin-bottom : 2px;
            margin-left : 3px;
            margin-right : 10px;
            -- margin: 5px 10px 2px 3px; 
                하나에 4개 값을 지정할때 시계방향으로 돌아간다. top> right> bottom> left
             */ 

            margin: 10px auto;
            background-color: greenyellow;
            border-collapse: collapse; /* table의 cell간의 여백 제거 */
            border:1px solid blue;

        }
        /*
        컴마(,) 여러 Object 설정하기
        td tag와 th tag에 공통 속성을 지정하자
        */
        td, th{
            border:1px solid green;
            padding:5px;
        }
        /* CSS 3 속성 */
        /* tr tag list 들 을 지정하겠다. */
        /* CSS 3 의 가상 클래스 속성 */
        /* tr tag list 들 중에서 짝수 row에 바탕색 지정 */
        tr:nth-child(even){
            background-color: #ccc;

        }


    </style>
</head>
<body>
    <h1>Table 연습</h1>
    <!-- 
        table tag : 표 형식의 UI Layout을 만드는 DOM 요소
        table row, column 으로 구성된 layout
        HTML에서는 row, data(division)으로 구성을 한다.
        row가 3개이고 row가 포함하는 data가 5개인 표를 layout 설정
    -->
    <!-- colspan 가장 큰 로우 기준으로 해당 data가 colspan="3" 3칸을 가진다 -->
    <!-- t head 와 t body 를 해주는게 일반적인 원칙이나 해줄 필요없이 자동으로 생성된다.-->
    <table>
        <thead>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>학과</th>
            <th>학년</th>
            <th>부전공</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="3">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>가</td>
            <td colspan="4">나</td>
            <td>다</td>
            <td>라</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
